# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y
CONFIG_POSIX_MAX_FDS=6
CONFIG_NET_CONNECTION_MANAGER=y

# Kernel options
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_INIT_STACKS=y

# Logging
CONFIG_NET_LOG=y
CONFIG_LOG=y
CONFIG_NET_STATISTICS=y
CONFIG_PRINTK=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# IP address options
CONFIG_NET_IF_UNICAST_IPV6_ADDR_COUNT=3
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=4
CONFIG_NET_MAX_CONTEXTS=10

# Network shell
CONFIG_NET_SHELL=y
CONFIG_SHELL=y
CONFIG_SHELL_STACK_SIZE=9216

# Network application options and configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::1"
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::2"
CONFIG_NET_CONFIG_NEED_IPV4=y
#CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.0.196"
#CONFIG_NET_CONFIG_PEER_IPV4_ADDR="192.168.0.187"

# Number of socket descriptors might need adjusting
# if there are more than 1 handlers defined.
CONFIG_POSIX_MAX_FDS=12

# How many client can connect to echo-server simultaneously
CONFIG_NET_SAMPLE_NUM_HANDLERS=1

# 8K is not enough for JEDI
CONFIG_MAIN_STACK_SIZE=9216
CONFIG_STACK_POINTER_RANDOM=0
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=1024
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_TIMER_RANDOM_GENERATOR=y

CONFIG_MBEDTLS_ENTROPY_ENABLED=y

# DHCP 
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_INITIAL_DELAY_MAX=10

# CONFIG_NET_DHCPV4_LOG_LEVEL_OFF is not set
# CONFIG_NET_DHCPV4_LOG_LEVEL_ERR is not set
# CONFIG_NET_DHCPV4_LOG_LEVEL_WRN is not set
# CONFIG_NET_DHCPV4_LOG_LEVEL_INF is not set
# CONFIG_NET_DHCPV4_LOG_LEVEL_DBG is not set
#CONFIG_NET_DHCPV4_LOG_LEVEL_DEFAULT=y
#CONFIG_NET_DHCPV4_LOG_LEVEL=3

# Gateway
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.1"
